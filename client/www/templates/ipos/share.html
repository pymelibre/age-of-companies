<ion-view view-title="Share">

  <div ng-controller="ProductsController">
    <form name="shareDataForm" novalidate class="simple-form">
      <ion-content>
        <div class="list">
          <div ng-include="'templates/components/companyfilter.html'"></div>

          <div class="item item-divider"></div>

          <div ng-include="'templates/components/productfilter.html'"></div>

          <div class="item item-divider"></div>


          <ion-item class="item item-thumbnail-left" ng-repeat="pi in provision.product_instances | byCategoryId:this ">
            <img src="{{pi.product.image}}">
            <h2>
              {{pi.name}}
            </h2>

            <label class="item item-input" style="float: left;">
              <input required type="number" placeholder="# Caras" size="3" ng-model="product[pi.id].shelf_share">
            </label>

            <label class="item item-input" style="float: left;">
              <input required type="number" placeholder="Stock" size="3" ng-model="product[pi.id].shelf_stock">
            </label>

          </ion-item>

          <!-- <div ng-include="'templates/components/productsdebuger.html'"></div> -->

        </div>

      </ion-content>

      <div class="tabs tabs-icon-left" ng-if="shareDataForm.$valid">
        <a class="tab-item" ng-click="saveShare(product)">
          <i class="icon ion-archive"></i>
          Guardar
        </a>
      </div>

    </form>
  </div>

</ion-view>
